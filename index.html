<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Signup</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="login.css">
</head>

<body>
  <div class="auth-container">
    <div class="auth-box">
      <div class="auth-toggle">
        <button id="login-btn" class="active">Login</button>
        <button id="signup-btn">Signup</button>
      </div>
      <form id="login-form" class="auth-form" onsubmit="return handleLogin(event)">
        <h2>Login</h2>
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" placeholder="Email" required id="login-email">
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" required id="login-password">
          <i class="fas fa-eye toggle-password" id="toggle-login-password"></i>
        </div>
        <button type="submit" class="auth-btn">Login</button>
        <p class="auth-text">Don't have an account? <a href="#" id="switch-to-signup">Signup</a></p>
      </form>
      <form id="signup-form" class="auth-form hidden" onsubmit="return handleSignup(event)">
        <h2>Signup</h2>
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Username" required id="signup-username">
        </div>
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" placeholder="Email" required id="signup-email">
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" required id="signup-password">
          <i class="fas fa-eye toggle-password" id="toggle-signup-password"></i>
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Confirm Password" required id="confirm-password">
        </div>
        <button type="submit" class="auth-btn">Signup</button>
        <p class="auth-text">Already have an account? <a href="#" id="switch-to-login">Login</a></p>
      </form>
    </div>
  </div>

  <script src="login.js"></script>
</body>

</html>
