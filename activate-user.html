    <div class="body">
      <div class="activate-user-container">
        <h2>Activate/Deactivate User</h2>
        <form id="activate-user-form">
          <div class="form-group">
            <label for="uniqueKey">Enter Username or Matric Number:</label>
            <input type="text" id="uniqueKey" name="uniqueKey" required>
          </div>
          <button type="button" id="fetchUserDetails" class="btn">Fetch User Details</button>
        </form>

        <div id="userDetails" class="hidden">
          <h3>User Details</h3>
          <p id="userName"></p>
          <p id="userEmail"></p>
          <p id="userStatus"></p>
          <button type="button" id="toggleStatusBtn" class="btn"></button>
        </div>
      </div>

    </div>
  </section>
