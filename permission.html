              <h3>Admin Options</h3>

          </div>

    </div>

    <!-- favourite sidebar  -->
    <div class="fav-sidebar">
      <div class="sidebar-header">
        <h3>Favorites</h3>

  </header>
  <section>
    <div class="side-bar">
      <nav class="navbar">
        <a href="dashboard.html"><i class="fas fa-home"></i><span>dashboard</span></a>
        <a href="profile.html"><i class="fas fa-user"></i><span>profile</span></a>
        <a href="course.html"><i class="fas fa-book"></i><span>course</span></a>
        <a href="adminblock.html"><i class="fas fa-briefcase"></i><span>admin block</span></a>
        <a href="FAQ.html"><i class="fas fa-question-circle"></i><span>FAQ</span></a>
      </nav>
      <button class="toggle-btn"><i class="fas fa-arrow-left"></i></button>
    </div>

    <nav class="bottom-nav show">
      <a href="dashboard.html" class="fas fa-home"></a>
      <a href="profile.html" class="fas fa-user"></a>
      <a href="course.html" class="fas fa-book"></a>
      <a href="adminblock.html" class="fas fa-briefcase"></a>
      <a href="FAQ.html" class="fas fa-question-circle"></a>
    </nav>
    <div class="body">
      <div class="permissions-container">
        <h2>Grant Permissions</h2>
        <div class="message" id="message"></div>
        <div class="user-select">
          <label for="user-role">Select User Role:</label>
          <select id="user-role">
            <option value="student">Student</option>
            <option value="lecturer">Lecturer</option>
            <option value="technician">Technician</option>
          </select>
        </div>
        <table class="permissions-table">
          <thead>
            <tr>
              <th>Section</th>
              <th>Dashboard</th>
              <th>Profile</th>
              <th>Course</th>
              <th>Admin Block</th>
              <th>FAQ</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Student</td>
              <td><input type="checkbox" id="student-dashboard"></td>
              <td><input type="checkbox" id="student-profile"></td>
              <td><input type="checkbox" id="student-course"></td>
              <td><input type="checkbox" id="student-admin-block"></td>
              <td><input type="checkbox" id="student-faq"></td>
            </tr>
            <tr>
              <td>Lecturer</td>
              <td><input type="checkbox" id="lecturer-dashboard"></td>
              <td><input type="checkbox" id="lecturer-profile"></td>
              <td><input type="checkbox" id="lecturer-course"></td>
              <td><input type="checkbox" id="lecturer-admin-block"></td>
              <td><input type="checkbox" id="lecturer-faq"></td>
            </tr>
            <tr>
              <td>Technician</td>
              <td><input type="checkbox" id="technician-dashboard"></td>
              <td><input type="checkbox" id="technician-profile"></td>
              <td><input type="checkbox" id="technician-course"></td>
              <td><input type="checkbox" id="technician-admin-block"></td>
              <td><input type="checkbox" id="technician-faq"></td>
            </tr>
          </tbody>
        </table>
        <button class="submit-btn" id="grant-permissions-btn">Grant Permissions</button>
      </div>

    </div>
  </section>




  <script src="script.js"></script>
  <script src="fav.js"></script>
  <script src="admin.js"></script>
  <script src="permissions.js"></script>
</body>

</html>
